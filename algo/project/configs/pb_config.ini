[Setting]
# 0:PB_INPUT_FILE_ALE,   pb file format is AG self-defined format 
# 1:PB_INPUT_FILE_RTCM,  pb file format is RTCM binary format 
# 2:PB_INPUT_FILE_RINEX, pb file format is RINEX text format
# 3:PB_INPUT_FILE_UBX,   pb file format is UBX text format
# 4:PB_INPUT_FILE_BDDB,  pb file format is BDDB text format
pb_input_file_type=0
pb_input_file=

# default 10HZ: 0.1 
# rtcm/observation process inteval options, uint: [s]: 0.1, 0.2, 0.3, ..., 1
pb_meas_update_interval=0.1

# max prefix difference age options, default 60s, range 30s-600s uint:[s]
pb_prefix_diffage=60

[Output]
pb_output_dir=

# output log perfix, default: pb-log
pb_log_prefix=pb-log

# default value:0
# 0: log suffix don't follow time
# 1: log suffix follow time
pb_log_suffix_by_time=0

# default: 0x03
# 0x01: output pb.bin file
# 0x02: output log txt file
pb_output_file_mask=0x03

# log level: default: 3
# 0: LOG_LEVEL_NONE,
# 1: LOG_LEVEL_E,
# 2: LOG_LEVEL_W,
# 3: LOG_LEVEL_I,
# 4: LOG_LEVEL_D
pb_log_level=3

[Truth]
# Truth mode, default is 0[disable]
# 0: loading truth is disable
# 1: loading truth is a static point
# 2: loading truth is a dynamic trajectory (NMEA)
# 3: loading truth is a dynamic trajectory (POS320)
truth_mode=0

truth_static_ecef_x=
truth_static_ecef_y=
truth_static_ecef_z=
truth_dynamic_file=

[Assist]
# default: 0x00
# 0x01: assist_base_rtcm is valid
# 0x02: assist_base_rinex is valid
# 0x04: assist_navigation_rtcm is valid
# 0x08: assist_navigation_rinex is valid
# 0x10: assist_ssr_bnc is valid
# 0x20: assist_imu_ag_bddb is valid
# 0x40: assist_ort_rtcm is valid
# 0x80: assist_tsx_dcf is valid
# Note: 1. if both rtcm and rinex are exist, use rinex file
#       2. if navigation rinex set(0x08), RTCM decoded NAV will be disabled
assist_file_valid_mask=0x00

# assist inject base station rtcm data
assist_ref_rtcm=

# assist inject base station rtcm data
assist_ref_rinex=

# assist inject navigation rtcm data
assist_nav_rtcm=

# assist inject navigation rinex data
assist_nav_rinex=

# assist inject ssr bnc data
assist_ssr_bnc=

# assist inject asensing bddb data
assist_imu_ag_bddb=

# assist inject orient rtcm data
assist_ort_rtcm=

# assist inject orient rtcm data
assist_tsx_dcf=

[DataLog]

